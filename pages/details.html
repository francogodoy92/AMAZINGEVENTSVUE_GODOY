<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Amazing Events | Details</title>
		<link rel="icon" type="image/png" href="../assets/img/logoAmazingEvents.png">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../assets/styles/styles.css">
	</head>
	<body>
		<header class="d-flex justify-content-between">
			<img src="../assets/img/logoAmazingEvents.png" alt="logo"
				class="logo">
			<nav class="navbar navbar-expand-lg ">
				<div class="container-fluid">
					<div class="d-flex">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle
							navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse align-items-end" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="../index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./pastEvents.html">Past Events</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./contact.html">Contact</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./stats.html">Stats</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

		</header>
		<main class="d-flex flex-column">
			<section id="carouselExampleSlidesOnly" class="carousel slide
				banner" data-bs-ride="carousel">
				<h1>Details</h1>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="../assets/img/uno.jpg"
							class="d-block w-100" alt="carousel1">
					</div>
					<div class="carousel-item">
						<img src="../assets/img/dos.jpeg" class="d-block
							w-100" alt="carousel2">
					</div>
				</div>
			</section>
			<section class="d-flex justify-content-center">
				<div class="my-5 details d-flex justify-content-around
					align-items-center" id="app">
					
						<img :src="detalles.image" alt="Imagen de {{detalles.name}}">
						<div>
							<h2 class="detailstitle"><span style="font-weight: bold; text-decoration: underline;">Event</span>: {{detalles.name}}</h2>
							<p class="detailstext"><span style="font-weight: bold; text-decoration: underline;">Category</span>: {{detalles.category}}</p>
							<p class="detailstext"><span style="font-weight: bold; text-decoration: underline;">Description</span>: {{detalles.description}}</p>
							<p class="detailstext"><span style="font-weight: bold; text-decoration: underline;">Place</span>: {{detalles.place}}</p>
							<p class="detailstext"><span style="font-weight: bold; text-decoration: underline;">Date</span>: {{detalles.date}}</p>
							<p class="detailstext"><span style="font-weight: bold; text-decoration: underline;">Capacity</span>: {{detalles.capacity}}</p>
							<p class="detailsprice"><span style="font-weight: bold; text-decoration: underline;">Price</span>: ${{detalles.price}}</p>
						</div>
										
				</div>
			</section>
		</main>
		<footer class="d-flex align-items-center justify-content-between
			mt-5">
			<div>
				<img src="../assets/img/instagram.png" alt="instagram">
				<img src="../assets/img/facebook.png" alt="facebook">
				<img src="../assets/img/whatsapp.png" alt="whatsapp">
			</div>
			<p>FE06-TN</p>
		</footer>
		<!--Javascript-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"> </script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../assets/js/app.js"></script>
	</body>
</html>
